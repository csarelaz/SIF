<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">
             <h:form id="frmPrincipal">
                    <h1 align="center">Editar Ordenes</h1>
                    
                    <h:form id="frmorden">
                <p:fieldset legend="Orden" >
                    <h:panelGrid columns="2" >
                        <h:outputText value="Apellidos" />
                        <h:outputText value="#{ordenController.orden.cliente.apellidos_Cliente}"/>
                        <h:outputText value="Nombre" />
                        <h:outputText value="#{ordenController.orden.cliente.nombres_Cliente}"/>
                        
                        <h:outputText value="Departamento" />
                        <h:outputText value="#{ordenController.orden.departamento.nombre_Dep}"/>
                         
                        <h:outputText value="idOrden" />
                        <h:outputText value="#{ordenController.orden.idOrdenes}"/>
                    </h:panelGrid>   
                    <p:commandButton actionListener="#{ordenController.asignar(orden)}" action="Agregar" icon="ui-icon-plusthick" title="Nueva Linea" />
                </p:fieldset>  
                 </h:form> 
        
               
              </h:form>  
            </ui:define>

        </ui:composition>

    </body>
</html>
