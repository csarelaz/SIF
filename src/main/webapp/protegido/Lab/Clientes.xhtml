<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                      <p:messages id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true"/>
                    <p:fieldset legend="Ingresar Nuevo Cliente" >
                           <h:panelGrid columns="3" id="pgDatos">
                              <p:outputLabel for="txtNombres" value="Nombres" />
                              <p:inputText id="txtNombres" value="#{clientesController.clientes.nombres_Cliente}" required="true" />
                              <p:message for="txtNombres" />

                              <p:outputLabel for="txtApellidos" value="Apellidos" />            
                              <p:inputText id="txtApellidos" value="#{clientesController.clientes.apellidos_Cliente}" required="true"/>
                              <p:message for="txtApellidos" />
           
                              <p:outputLabel for="txtCI" value="Cédula de identidad" />
                              <p:inputText id="txtCI" value="#{clientesController.clientes.CI_Cliente}" required="true"/>
                              <p:message for="txtCI" />
                              
                              <p:outputLabel for="txtDireccion" value="Dirección" />
                              <p:inputTextarea id="txtDireccion" value="#{clientesController.clientes.dir_Cliente}" required="true" />
                              <p:message for="txtDireccion" />

                              <p:outputLabel for="txtemail" value="E-mail" />            
                              <p:inputText id="txtemail" value="#{clientesController.clientes.email_Cliente}" required="true"/>
                              <p:message for="txtemail" />
                              
                              <p:outputLabel for="txttelefono" value="Teléfono" />            
                              <p:inputText id="txttelefono" value="#{clientesController.clientes.telefono_Cliente}" required="false"/>
                              <p:message for="txttelefono" />
                             
                          </h:panelGrid>
                    </p:fieldset>
                          <p:commandButton icon="ui-icon-check" value="Registrar" update="pgDatos, mensaje" actionListener="#{clientesController.registrar()}"/>
                        
                  </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
