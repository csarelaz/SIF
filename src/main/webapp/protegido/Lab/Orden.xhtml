                                <f:selectItem itemLabel="Seleccione" itemValue="#{null}"/>
                                <f:selectItems value="#{ordenController.lstclientes}" var ="cli" itemLabel="#{cli.nombres_Cliente} #{cli.apellidos_Cliente}" itemValue="#{cli.idCliente}" itemDescription="#{cli.CI_Cliente}"/>

                            <p:message for="CboClientes" />

                            <p:message for="CboDepartamento" />
                            
                            <p:outputLabel for="Estado" value="Estado:" />
                            <p:selectOneMenu id="Estado" value = "#{ordenController.orden.estado}" >
                                <f:selectItem itemLabel="Registrado" itemValue="Registrado" />
                                <f:selectItem itemLabel="Pagado" itemValue="Pagado" itemDisabled="True" />
                                <f:selectItem itemLabel="Anulado" itemValue="Anulado" itemDisabled="True" />
                            </p:selectOneMenu>
                            <p:message for="Estado" />

                            <p:outputLabel for="txtObservacion" value="Observación" />
                            <p:inputTextarea id="txtObservacion" value="#{ordenController.orden.observacion}"/>
                            <p:message for="txtObservacion" />
                            <p:commandButton value="Registrar Orden" actionListener="#{ordenController.registrar()}" action="Agregar"/>
