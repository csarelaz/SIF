<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                      <p:messages id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true"/>
                    <p:fieldset legend="Ingresar Informacion de Laboratorio" >
                           <h:panelGrid columns="3" id="pgDatos" >
                              <p:outputLabel for="txtNombresDep" value="Nombres" />
                              <p:inputText id="txtNombresDep" value="#{departamentoController.departamento.nombre_Dep}" required="true" />
                              <p:message for="txtNombresDep" />
                              
                              <p:outputLabel for="txtDireccion" value="Dirección" />
                              <p:inputTextarea id="txtDireccion" value="#{departamentoController.departamento.direccion_Dep}" required="true" />
                              <p:message for="txtDireccion" />

                              <p:outputLabel for="txttelefono" value="Teléfono" />            
                              <p:inputText id="txttelefono" value="#{departamentoController.departamento.telefono}" required="false"/>
                              <p:message for="txttelefono" />
                              
                              <p:outputLabel for="intSecuencial" value="Secuencial de Ordenes" />
                              <p:inputText id="intSecuencial" value="#{departamentoController.departamento.secuencialOrden}" required="true"/>
                              <p:message for="intSecuencial" />
                              
                              <p:outputLabel for="sigla" value="Abreviación" />
                              <p:inputText id="sigla" value="#{departamentoController.departamento.sigla}" required="false"/>
                              <p:message for="sigla" />
                              
                              <p:outputLabel for="txt" value="Texto Orden de Soporte " />
                              <p:inputTextarea id="txt" value="#{departamentoController.departamento.txtimp}" autoResize="true" required="false"/>
                              <p:message for="txt" />
                            
                          </h:panelGrid>
                        

                    </p:fieldset>
                          <p:commandButton icon="ui-icon-check" value="Registrar" update="pgDatos, mensaje" actionListener="#{departamentoController.registrar()}"/>
                        
                  </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
