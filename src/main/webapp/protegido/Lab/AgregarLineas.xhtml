<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">
              <h3>Orden de Cobro</h3>

                <h:form>
                    <p:messages autoUpdate="true" showSummary="false" showDetail="true"/>

                    <p:dataTable value="#{ordenController.ordenes}" var="orden" paginator="true" rows="10"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15" currentPageReportTemplate="PÃ¡gina: ({currentPage} de {totalPages})">
                        <p:column headerText="Cliente" >
                            <h:outputText value="#{orden.cliente.apellidos_Cliente}, #{orden.cliente.nombres_Cliente}" />
                        </p:column>

                        <p:column headerText="Laboratorio" >
                            <h:outputText value="#{orden.departamento.nombre_Dep}" />
                        </p:column>

                        <p:column headerText="Numero Orden" >
                            <h:outputText value="#{orden.departamento.secuencialOrden}" />
                        </p:column>
                                                
                        <p:column headerText="Fecha" >
                            <h:outputText value="#{orden.fecha}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        
                        <p:column headerText="IVA" >
                            <h:outputText value="#{orden.iva}" />
                        </p:column>
                        
                        <p:column headerText="Total" >
                            <h:outputText value="#{orden.totalorden}" />
                        </p:column>


                        <p:column headerText="AgregarLinea" >
                            <h:commandLink action="Agregar" actionListener="#{ordenController.asignar(orden)}">
                                <h:graphicImage library="images" name="star.jpg"  />
                            </h:commandLink>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
