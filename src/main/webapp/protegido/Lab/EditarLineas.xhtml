<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">
               <h:form id="frmPrincipal">
                    <h1 align="center">Buscar y Editar Ordenes</h1>
                    <div id="datatablecss">
                <p:dataTable id ="tblorden" widgetVar="OrdenTbl" emptyMessage="NigÃºna Orden registrada" value="#{ordenController.ordenes}" var="orden"
                             scrollable="true" >
                
                        <p:column style="width:32px">
                            <p:commandButton actionListener="#{ordenController.asignar(orden)}" action="Agregar" icon="ui-icon-pencil" title="Editar Lineas" />
                        </p:column>  
                        <p:column style="width:32px">
                            <p:commandButton actionListener="#{ordenController.asignar(orden)}" action="ImprimirOrden" icon="ui-icon-print" title="imprimir Lineas" />
                        </p:column>

                        <p:column headerText="Cliente CI" filterBy="#{orden.cliente.CI_Cliente}" filterMatchMode="contains">
                            <h:outputText value="#{orden.cliente.CI_Cliente}" />
                        </p:column>
                        
                        <p:column headerText="Nombre" filterBy="#{orden.cliente.nombres_Cliente}" filterMatchMode="contains">
                            <h:outputText value="#{orden.cliente.nombres_Cliente}" />
                        </p:column>
                        
                        <p:column headerText="Apellido" filterBy="#{orden.cliente.apellidos_Cliente}" filterMatchMode="contains">
                            <h:outputText value="#{orden.cliente.apellidos_Cliente}" />
                        </p:column>

                        <p:column headerText="Laboratorio" filterBy="#{orden.departamento.nombre_Dep}" filterMatchMode="contains">
                            <h:outputText value="#{orden.departamento.nombre_Dep}" />
                        </p:column>

                        <p:column headerText="Numero Orden" filterBy="#{orden.idOrdenes}" filterMatchMode="contains">
                            <h:outputText value="#{orden.idOrdenes}"  />
                        </p:column>
                                                
                    <p:column headerText="Fecha" sortBy="#{orden.fecha}">
                            <h:outputText value="#{orden.fecha}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        
                        <p:column headerText="Total" >
                            <h:outputText value="#{orden.totalorden}" />
                        </p:column>
                    
                    <p:column headerText="Estado" filterBy="#{orden.estado}" footerText="equals" filterMatchMode="equals">
                            <f:facet name="filter">
                            <p:selectOneButton onchange="PF('OrdenTbl').filter()">
                                
                                <f:selectItem itemLabel="Todos" itemValue="" />
                                <f:selectItem itemLabel="Pagado" itemValue="Pagado" />
                                <f:selectItem itemLabel="Registrado" itemValue="Registrado" />
                            </p:selectOneButton>
                            </f:facet>

                        <h:outputText value="#{orden.estado}" />
                       
                        </p:column>
                                      
                </p:dataTable>   
                        </div>
                        
              </h:form>      
                    
            </ui:define>

        </ui:composition>

    </body>
</html>
