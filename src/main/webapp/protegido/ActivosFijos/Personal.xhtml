<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">
                <div id="tblactivoscss">
                  <h:form>
                      <p:messages id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true"/>
                        <p:fieldset legend="Ingresar Nuevo Personal" >
                           <h:panelGrid columns="3" id="pgDatos">
                              <p:outputLabel for="txtNombres" value="Nombres" />
                              <p:inputText id="txtNombres" value="#{nominaController.nomina.nombres}" required="true" />
                              <p:message for="txtNombres" />

                              <p:outputLabel for="txtApellidos" value="Apellidos" />            
                              <p:inputText id="txtApellidos" value="#{nominaController.nomina.apellidos}" required="true"/>
                              <p:message for="txtApellidos" />
           
                              <p:outputLabel for="txtCI" value="Cédula de identidad" />
                              <p:inputText id="txtCI" value="#{nominaController.nomina.CI}" required="true"/>
                              <p:message for="txtCI" />
                              
                              <p:outputLabel for="txtDireccion" value="Dirección" />
                              <p:inputTextarea id="txtDireccion" value="#{nominaController.nomina.direccion}" required="false" />
                              <p:message for="txtDireccion" />
                              
                              <p:outputLabel for="txtCargo" value="Cargo" />
                              <p:inputText id="txtCargo" value="#{nominaController.nomina.cargo}" required="false"/>
                              <p:message for="txtCargo" />

                              <p:outputLabel for="txtjefe" value="Jefe Inmediato" />            
                              <p:inputText id="txtjefe" value="#{nominaController.nomina.jefe}" required="false"/>
                              <p:message for="txtjefe" />
                              
                              <p:outputLabel for="txttelefono" value="Teléfono" />            
                              <p:inputText id="txttelefono" value="#{nominaController.nomina.telefono}" required="false"/>
                              <p:message for="txttelefono" />
                             
                          </h:panelGrid>
                    </p:fieldset>
                      <p:commandButton icon="ui-icon-check" value="Registrar" update="pgDatos, mensaje" actionListener="#{nominaController.registrar()}"/>
                        
                  </h:form>
                
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
